<h1>Home</h1>
<form ng-submit="submitPost()">
  <div>
    <input type="text" placeholder="Enter Post Title" ng-model="newPost.title">
  </div>
  <div>
    <textarea placeholder="Enter Content" ng-model="newPost.content" rows="6" cols="40"></textarea>
  </div>
  <input type="submit">
</form>
<ul>
  <li ng-repeat="post in posts">
    <button ng-click="deletePost(post)">delete</button>
    <a ng-href="/post/{{post._id}}">
      {{post.title}}
    </a>
  </li>
</ul>
